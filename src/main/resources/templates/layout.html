<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>layout</title>
    <meta charset="utf-8"/>
    <link crossorigin="anonymous" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet" type="text/css">
</head>
<body>

<header th:replace="fragments/header :: header"></header>


<main layout:fragment="content">
    <div><p>This is a custom content that you can provide</p></div>
</main>

<footer>
    <div th:replace="fragments/footer :: footer">...</div>
</footer>

</body>
</html>
