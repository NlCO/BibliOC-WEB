<!DOCTYPE html>
<html lang="fr" layout:decorate="~{layout.html}" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<main layout:fragment="content">
    <div class="jumbotron m-4">
        <div class="text-center">
            <h1 class="display-4 align-items-center">Bienvenue sur BibliOC</h1>
            <p class="lead">Site pour les usagers de la bibliothèque de Ville.</p>
        </div>
        <hr>
        <p>Vous trouverez sur le site la liste des livres mis à disposition ainsi que leur disponibilté.</p>
        <p>Vous pourrez y aussi consulter vos prêt en cours et prolonger leur durée d'emprunt.</p>
    </div>
    <div class="d-flex justify-content-around">
        <a class="btn btn-dark btn-lg" role="button" th:href="@{/books}">Consulter le catalogue</a>
        <a class="btn btn-dark btn-lg" role="button" th:href="@{/loans}">Consulter ses prêts</a>
    </div>
</main>
</body>
</html>
